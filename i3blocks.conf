[disk-home]
label=ÔÇ†
command=/usr/libexec/i3blocks/disk $HOME
instance=/home/subzero
interval=30
color=#24cdd4

[cpu_usage]
label=‚ò¢
command=/usr/libexec/i3blocks/cpu
interval=10
color=#fd00ff

[temp]
label=üå°
command=echo `sensors -A | grep -oP '^Core.+?  \+\K\d+' | awk '{k+=$1}END{print k/NR}'` ¬∞C
interval=10
color=#f05325

[wifi]
label=üåà
command=/usr/libexec/i3blocks/wifi
instance=wlo1
interval=10

[wireless]
command=[[ -z "(iwgetid -r)" ]] || echo "$(iwgetid -r)"
interval=2
color=#ba56aa

[upload]
label=ÔÇ™
command=~/.config/i3/bandwidth.sh 'tx'
min_width=0000 kB/s
align=left
interval=1 # IMPORTANT
markup=pango
color=#7dd728

[download]
label=ÔÇ´
command=~/.config/i3/bandwidth.sh rx
min_width=0000 kB/s
align=left
interval=1 # IMPORTANT
markup=pango
color=#287ad7

[volume]
label=ÔÄ®
command=/usr/libexec/i3blocks/sound
instance=Master
interval=1
signal=10
color=#e6e6fa

[time]
label=üïí
command=date '+%I:%M'
interval=5
color=#4888d8

[host]
label=üîã
command=acpi|cut -d "," -f 2,3
color=#84c800
interval=45

